<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" type="text/css" href="style.css">
  
</head>
<body>
    <div class="card">
      <div>
         <img src="assets/images/illustration-article.svg"alternative="illustration-article">
      </div>
        
      <div class="category">
        Learning
      </div>

      <div class="publishdate">
        Published 21 Dec 2023
      </div>

      <div class="title">
        HTML & CSS Foundations
      </div>

      <div class="description">
        <p>These languages are the backbone of every website, definingstructure, content, and presentation. </p>
      </div>

      <div class="author">
        <img src="assets/images/image-avatar.webp" class="profile" alternative="Profile Picture">
        <p>Greg Hooper</p>
      </div>
    </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
    Coded by <a href="https://github.com/elishalazaga">Elisha Lazaga</a>.
  </div> 
</body>
</html>
